  # Step 2: Build Docker Image
  build-docker-frontend:
#    needs: test-source-code #ต้อง test-source-code ก่อน build docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: sprint3-docker

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }} # Use the token here

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/pet_adopt_frontend:latest .

      - name: Push Docker Image to DockerHub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/pet_adopt_frontend:latest

  build-docker-backend:
#    needs: test-source-code #ต้อง test-source-code ก่อน build docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }} # Use the token here

      - name: Build Docker Image
        working-directory: ./backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/pet_adopt_backend:latest .

      - name: Push Docker Image to DockerHub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/pet_adopt_backend:latest

  # Step 3: Test Docker Image
  test-docker-image-frontend:
    needs: build-docker-frontend
    runs-on: ubuntu-latest

    steps:
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }} # Use the token here

      - name: Pull and Run Docker Image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/pet_adopt_frontend:latest
          docker run -d --name test-frontend ${{ secrets.DOCKER_USERNAME }}/pet_adopt_frontend:latest

      - name: Run Automated Tests in Docker Container
        run: |
          docker exec test-frontend npm test 
        env: 
            NODE_ENV: test 
            
      - name: Clean Up Docker Container
        run: |
          docker stop test-frontend
          docker rm test-frontend

  test-docker-image-backend:
    needs: build-docker-backend
    runs-on: ubuntu-latest

    steps:
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }} # Use the token here

      - name: Pull and Run Docker Image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/pet_adopt_backend:latest
          docker run -d --name test-backend ${{ secrets.DOCKER_USERNAME }}/pet_adopt_backend:latest

      - name: Run Automated Tests in Docker Container
        run: |
          docker exec test-backend npm test
        env: 
            NODE_ENV: test    

      - name: Clean Up Docker Container
        run: |
          docker stop test-backend
          docker rm test-backend
